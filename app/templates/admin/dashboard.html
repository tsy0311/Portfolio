{% extends "base.html" %}

{% block content %}
<h1>Dashboard</h1>
<div class="row">
    <div class="col-md-6">
        <h2>Projects</h2>
        <a href="{{ url_for('admin.add_project') }}" class="btn btn-primary mb-3">Add New Project</a>
        <ul class="list-group">
            {% for project in projects %}
            <li class="list-group-item">{{ project.title }}</li>
            {% endfor %}
        </ul>
    </div>
    <div class="col-md-6">
        <h2>Blog Posts</h2>
        <a href="{{ url_for('admin.add_post') }}" class="btn btn-primary mb-3">Add New Blog Post</a>
        <ul class="list-group">
            {% for post in posts %}
            <li class="list-group-item">{{ post.title }}</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
