{% extends "base.html" %}

{% block content %}
<h1>Blog Posts</h1>
{% for post in posts %}
<article class="mb-4">
    <h2>{{ post.title }}</h2>
    <p class="text-muted">By {{ post.author.username }} on {{ post.created_at.strftime('%B %d, %Y') }}</p>
    <p>{{ post.content[:200] }}{% if post.content|length > 200 %}...{% endif %}</p>
    <a href="#" class="btn btn-primary">Read More</a>
</article>
{% endfor %}
{% endblock %}
